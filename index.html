<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>System Monitor</title>
</head>
<body>
    <div class="ramchart">
        <canvas id="ramChart"></canvas>
    </div>
    <div class="storagechart">
        <canvas id="storageChart"></canvas>
    </div>

    <table id="diskInfo">
    </table> 
    <div id="systemInfo">
        <div>
            <p><strong>OS: </strong><span id="systemInfoOS"></span></p>
        </div>
        <div>
            <p><strong>CPU: </strong><span id="systemInfoCPU"></span></p>
        </div>
        <div>
            <p><strong>Kernel: </strong><span id="systemInfoKernel"></span></p>
        </div>
        <div>
            <p><strong>Hostname: </strong><span id="systemInfoHostname"></span></p>
        </div>
    </div>
    <table id="networkInfo">
    </table> 
</body>
</html>
